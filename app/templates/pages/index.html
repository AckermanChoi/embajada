<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Residentes</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <h1>Gestión de Residentes</h1>

    <div class="container">

        <!-- FORMULARIO -->
        <form class="resident-form">
            <h2>Registrar / Editar Residente</h2>

            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" id="id" placeholder="ID del residente">
            </div>

            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" placeholder="Nombres">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento">
            </div>

            <div class="form-group">
                <label for="pasaporte">Pasaporte</label>
                <input type="text" id="pasaporte" placeholder="Número de pasaporte">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="+123456789">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Dirección completa">
            </div>

            <div class="form-group">
                <label for="ocupacion">Ocupación</label>
                <input type="text" id="ocupacion" placeholder="Ocupación">
            </div>

            <div class="form-group">
                <label for="estadoCivil">Estado civil</label>
                <select id="estadoCivil">
                    <option value="">Seleccione</option>
                    <option>Soltero/a</option>
                    <option>Casado/a</option>
                    <option>Divorciado/a</option>
                    <option>Viudo/a</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-primary">Guardar</button>
                <button type="reset" class="btn-secondary">Limpiar</button>
            </div>
        </form>

        <!-- TABLA -->
        <div class="table-container">
            <h2>Listado de Residentes</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Fecha Nac.</th>
                        <th>Pasaporte</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Ocupación</th>
                        <th>Estado Civil</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                    <tr>
                        <td>1</td>
                        <td>Juan</td>
                        <td>Pérez</td>
                        <td>1998-05-12</td>
                        <td>AB123456</td>
                        <td>juan@email.com</td>
                        <td>123456789</td>
                        <td>Calle 123</td>
                        <td>Ingeniero</td>
                        <td>Soltero</td>
                        <td>
                            <button class="btn-edit">Editar</button>
                            <button class="btn-delete">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
